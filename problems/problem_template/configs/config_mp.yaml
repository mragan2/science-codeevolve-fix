SYS_MSG: |
  # PROMPT-BLOCK-START
  # PROMPT-BLOCK-END
      
CODEBASE_PATH: 'src/'
INIT_FILE_DATA: {filename: 'INIT_PROGRAM.EXT', language: 'EXT'}
EVAL_FILE_NAME: 'evaluate.py'
EVAL_TIMEOUT: 180

MAX_MEM_BYTES: 1000000000
MEM_CHECK_INTERVAL_S: 0.1

EVOLVE_CONFIG: {fitness_key: 'FITNESS_KEY',
                num_epochs: 100,ckpt: 5,max_size: 40,init_pop: 6,
                exploration_rate: 0.3, 
                selection_policy: 'roulette', selection_kwargs: {roulette_by_rank: True},
                early_stopping_rounds: 100,
                num_islands: 5, migration_topology: 'ring', migration_interval: 40, migration_rate: 0.1,
                meta_prompting: True, use_embedding: False, use_map_elites: False,
                num_inspirations: 0,
                max_chat_depth: 3}

ENSEMBLE: [{model_name: 'GOOGLE_GEMINI-2.5-FLASH', temp: 0.7, top_p: 0.95, retries: 3, weight: 0.8, verify_ssl: False},
           {model_name: 'GOOGLE_GEMINI-2.5-PRO', temp: 0.7, top_p: 0.95, retries: 3, weight: 0.2, verify_ssl: False}]

SAMPLER_AUX_LM: {model_name: 'GOOGLE_GEMINI-2.5-FLASH', temp: 0.7, top_p: 0.95, retries: 3, weight: 1, verify_ssl: False}

NOVEL_AGENT:
  enabled: False
  exploration_rate: 0.25
  max_inspirations: 3
  lm: {model_name: 'GOOGLE_GEMINI-2.5-PRO', temp: 0.9, top_p: 0.95, retries: 3, weight: 1, verify_ssl: False}

EMBEDDING: {model_name: 'AZURE_TEXT-EMBEDDING-3-SMALL', retries: 3, verify_ssl: False}

MAP_ELITES: {elite_map_type: 'grid',
             features: [
              {name: 'feat1', min_val: 0, max_val: 1, num_bins: 10}
             ]}

CLIMATE:
  enabled: False
  seasons: [perpetual, monsoon, dry, polar]
  season_length: 8
  function_pool: [len, sum, min, max, sorted, enumerate, zip, range, map, filter]
  hot_fraction: 0.5
  survival_weight: 0.25
  neutral_baseline: 0.5

ADVERSARIAL:
  enabled: False
  teams: [red, blue]
  cross_eval_interval: 5
  opponents_per_eval: 2
  fitness_metric: win_rate # options: win_rate, elo, hybrid
  base_fitness_weight: 0.25 # only used when fitness_metric is hybrid
  elo_k: 24
  alternating_phases: True

