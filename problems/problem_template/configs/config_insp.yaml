  model_name: GOOGLE_GEMINI-2.5-FLASH
  temp: 0.7
  top_p: 0.95
  retries: 3
  weight: 1
  verify_ssl: false
EMBEDDING:
  model_name: AZURE_TEXT-EMBEDDING-3-SMALL
  retries: 3
  verify_ssl: false
MAP_ELITES:
  elite_map_type: grid
  features:
  - name: feat1
    min_val: 0
    max_val: 1
    num_bins: 10
