  max_chat_depth: 3
ENSEMBLE:
- model_name: GOOGLE_GEMINI-2.5-FLASH
  temp: 0.7
  top_p: 0.95
  retries: 3
  weight: 0.8
  verify_ssl: false
- model_name: GOOGLE_GEMINI-2.5-PRO
  temp: 0.7
  top_p: 0.95
  retries: 3
  weight: 0.2
  verify_ssl: false
