SYS_MSG: "USTAWIENIE:\n  Optymalizujesz symulator \"Strza\u0142ki Czasu\".\nCEL:\n\
  \  Maksymalizuj fitness_key = combined_score zwracany przez evaluate.py.\n"
CODEBASE_PATH: src/
INIT_FILE_DATA:
  filename: initial_program.py
  language: python
EVAL_FILE_NAME: evaluate.py
EVAL_TIMEOUT: 20
RESOURCES:
  MAX_MEM_BYTES: 1000000000
  MEM_CHECK_INTERVAL_S: 0.1
EVOLVE_CONFIG:
  fitness_key: combined_score
  num_epochs: 50
  ckpt: 10
  max_size: 100
  init_pop: 6
  exploration_rate: 0.3
  selection_policy: roulette
  selection_kwargs:
    roulette_by_rank: true
  early_stopping_rounds: 100
  num_islands: 4
  migration_topology: ring
  migration_interval: 30
  migration_rate: 0.1
  meta_prompting: true
  use_embedding: true
  use_map_elites: true
  num_inspirations: 3
  max_chat_depth: 3
ENSEMBLE:
- model_name: qwen3-coder:480b-cloud
  temp: 0.85
  top_p: 0.95
  retries: 3
  weight: 0.8
  verify_ssl: false
- model_name: gemma3:4b
  temp: 0.85
  top_p: 0.95
  retries: 3
  weight: 0.2
  verify_ssl: false
SAMPLER_AUX_LM:
  model_name: deepseek-r1:1.5b
  temp: 0.7
  top_p: 0.95
  retries: 3
  weight: 1
  verify_ssl: false
EMBEDDING:
  model_name: embeddinggemma:300m
  retries: 3
  verify_ssl: false
MAP_ELITES:
  elite_map_type: grid
  features:
  - name: entropy_monotone_score
    min_val: 0
    max_val: 1
    num_bins: 10
object: /home/rag/Projects/science-codeevolve/problems/arrow_time_sim/input/src
evaluator: /home/rag/Projects/science-codeevolve/problems/arrow_time_sim/input
